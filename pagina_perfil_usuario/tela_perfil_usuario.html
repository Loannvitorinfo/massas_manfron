<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Perfil do usuário</title>
    <link rel="stylesheet" href="../pagina_cadastro_usuario/style.css">
    <link rel="stylesheet" href="../pagina_cadastro_usuario/js/script.js">
</head>
<body>

<div id="main-container">
    <h1>Seus dados</h1>
    <form action="" method=""></form>
    <form id="register-fomr">
        <!--Area e-mail-->
        <div class="full-box">
            <font-size="15"><label for="email">E-mail</label></font-size>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
        </div>
        <!--Area nome-->
        <div class="full-box">
            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
        </div>
        <!--Area nascimento-->
        <div class="full-box">
            <!--Area nascimento-->
            <div class="half-box">
                <label for="diaa">Data de nascimento</label>
                <input type="date" id="diaa" name="diaa" >
            </div>
        </div>
        <!--Area CPF-->
        <div class="full-box">
            <label for="name">CPF</label>
            <input oninput="mascara(this)" type="text" placeholder="Digite seu CPF">
        </div>
        <!--Area telefone-->
        <div class="full-box">
            <label for="name">Telfone</label>
            <input type="tel" onkeydown="return mascaraTelefone(event)" placeholder="Digite seu telefone">
        </div>
        <!--Area CEP-->
        <div class="full-box">
            <label for="number">CEP</label>
            <input type="text" maxlength="9" onkeyup="mascaraCEP(event)" />
        </div>

        <!--Area bairro-->
        <div class="full-box">
            <label for="name">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Informe seu bairro">
        </div>

        <!--Area endereço-->
        <div class="full-box">
            <label for="name">Endereço</label>
            <input type="text" name="endereço" id="endereço" placeholder="Informe seu endereço">
        </div>        
        <div class="full-box">
            <br><input type="submit" value="Alterar dados cadastrados" id="btn-submit">
        </div>
    </form>
</div>
<p class="error-validation template"></p>
<script src="js/script.js"></script>
</body>
</html>
