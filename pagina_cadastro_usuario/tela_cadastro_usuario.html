<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Tela de registro</title>
    <link rel="stylesheet" href="../pagina_perfil_usuario/style.css">
    <link rel="stylesheet" href="../pagina_cadastro_usuario/js/script.js">
</head>
<body>

<div id="main-container">
    <h1>Cadastre-se</h1>
    <form action="" method=""></form>
    <form id="register-fomr">
<!--Area e-mail-->
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
        </div>
<!--Area nome-->
        <div class="half-box spacing">
            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
        </div>
<!--Area CPF-->
        <div class="half-box">
            <label for="name">Infomre seu CPF</label>
            <input oninput="mascara(this)" type="text" placeholder="Digite seu CPF">
        </div>
<!--Area telefone-->
        <div class="half-box spacing">
            <label for="telefone">Ex.: (11)91234-1234</label><br>
            <input oninput="mascara(o,f)" input type="text" name="telefone" id="telelfone" placeholder="Informe seu telefone" maxlength="15">
        </div>
<!--Area nascimento-->
        <div class="half-box">
            <label for="diaa">Data de nascimento</label>
            <input type="date" id="diaa" name="diaa" >
        </div>
<!--Area CEP-->
        <div class="half-box spacing">
            <label for="number">CEP</label>
            <input type="number" name ="CEP" id="number" placeholder="Informe seu CEP">
        </div>

<!--Area bairro-->
        <div class="half-box spacing">
            <label for="name">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Informe seu bairro">
        </div>

<!--Area endereço-->
        <div class="full-box">
            <label for="name">Endereço</label>
            <input type="text" name="endereço" id="endereço" placeholder="Informe seu endereço">
        </div>
<!--Captcha dos termos-->
        <div class="full-box">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            <input type="checkbox" name="agreement" id="agreement">
        </div>
        <div class="full-box">
            <input type="submit" value="Registrar" id="btn-submit">
        </div>
    </form>
</div>
<p class="error-validation template"></p>
<script src="js/script.js"></script>
</body>
</html>
