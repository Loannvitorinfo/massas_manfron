<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" &gt;>

</head>
<body>
    <header>
        <div class="container-fluid text-center">
            <div class="row container-fluid-header container-header-elements" >
              <div class="col-md-3">
                <img class="banner" src="imagem/Logo.png" alt="banner" height="137" width="502">
              </div>

                
              <script type="text/javascript" src="index.js"></script>
    </header>
    <div class="content">
        <div class="container-login">
            <div class="wrapper-login"></div>
            <form action="login-form">
                <spam class="login-form-title">
                    Faça login
                </spam>
                <div class="wrap-input margin-top-35 margin bottom-35">
                    <input class="input-form" type="email" name="email "autocomplete="off" placeholder="E-mail"/>
                    <spam class="focus-imput-fomr" data-placeholder="E-mail"></spam>
                </div>

                <div class="wrap-input margin bottom-35">
                    <input class="input-form" type="password" name="password" placeholder="Senha">
                    <spam class="focus-imput-fomr" data-placeholder="Senha"></spam>
                </div>

                <div class="container-login-form-btn">

                    <button class="login-form-btn">Login</button>
                </div>

            <ul class="login-utils">
                <li class="margin-top-8 margin-botton-8">
                <a href="#" class="text2">
                    Esqueceu sua senha?
                </a>
            </li>
            <li>
                <spam class="text1"></spam>
                    Não possui conta ?
                </spam>
                <a href="\massas_manfron\pagina_cadastro_usuario\tela_cadastro_usuario.html" class="text2"><!--Redirecionar link-->
                    Criar conta
                </a>
            </li>
            </ul>
            </form>
        </div>
    </div>
</body>
</html>
